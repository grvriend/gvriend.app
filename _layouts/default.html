<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.name }} {{ site.skills }}">
    <meta name="keywords" content="{{ site.keywords }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.canonical_url }}">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/icon.png" sizes="16x16" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/modern.css">

    <!-- Google verification -->
    {% if site.google_verify %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

    <!-- Bing Verification -->
    {% if site.bing_verify %}
    <meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<img class="profile-img" src="img/profile.png" alt="{{ site.name }}">
<div class="intro-text">
    <h1>{{ site.name }}</h1>
    <h3>Connect</h3>
    <div class="social-links">
        {% for network in site.social %}
        <a href="{{ network.url }}" target="_blank" class="btn-social">
            <i class="fab fa-{{ network.title }}"></i>
        </a>
        {% endfor %}
    </div>
</div>
<div class="copyright">
    Copyright &copy; {{ site.name }} 20{{ site.time | date: '%y' }}
</div>
</div>
</footer>

<!-- Scroll to Top Button -->
<div style="position: fixed; bottom: 30px; right: 30px; z-index: 100;">
    <a href="#page-top" class="btn btn-primary"
        style="border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; padding: 0;">
        <i class="fas fa-chevron-up"></i>
    </a>
</div>

<!-- Scroll Reveal Script -->
<script>
    function reveal() {
        var reveals = document.querySelectorAll(".reveal");
        for (var i = 0; i < reveals.length; i++) {
            var windowHeight = window.innerHeight;
            var elementTop = reveals[i].getBoundingClientRect().top;
            var elementVisible = 150;
            if (elementTop < windowHeight - elementVisible) {
                reveals[i].classList.add("active");
            }
        }
    }
    window.addEventListener("scroll", reveal);
    // Trigger once on load
    reveal();
</script>

</body>

</html>
