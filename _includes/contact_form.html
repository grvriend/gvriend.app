<!-- Contact Section -->
<section id="contact" class="section">
	<div class="container">
		<div class="text-center mb-12 reveal">
			<h2>Contact Me</h2>
			<hr class="divider" />
		</div>
		<div style="max-width: 700px; margin: 0 auto;" class="reveal">
			<form action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
				<div class="form-group">
					<input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
				</div>
				<div class="form-group">
					<input type="email" name="_replyto" id="email" class="form-control" placeholder="Email Address"
						required />
				</div>
				<div>
					<input type="hidden" name="_subject" value="New submission!">
					<input type="text" name="_gotcha" style="display:none" />
				</div>
				<div class="form-group">
					<textarea rows="5" name="message" id="message" class="form-control" placeholder="Message"
						required></textarea>
				</div>
				<br>
				<div id="success"></div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Send Message</button>
				</div>
			</form>
		</div>
	</div>
</section>
